<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<meta charset="UTF-8" />

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Cadastro</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    
    .mg_erro{
      color: red;
    }
    
    .labelCampo{
      font-style: oblique !important;
      font-size: 110%;
    }

    .mensage{
      font-size: 20px;
      float: right;
      position: relative;
    }
  </style>
  <!-- Custom styles for this template -->
</head>

<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mensage">
        <p th:text="${mensage}" style="text-align: center"></p>
      </div>
    </div>
    <div class="py-5 text-center">
      <h2 class="lead">Formulario de Cadastro</h2>
    </div>

    <div class="row">
      <div class="col-md-12 order-md-1">
        <form class="needs-validation" novalidate="" method="POST" action="novo_aluno">
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="name" class="labelCampo">Nome* 
                <span class="mg_erro mg_nome" style="display: none"> Campo Obrigatorio</span>
                <span class="mg_erro mg_nome_invalido" style="display: none"> Nome invalido</span>
              </label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="" value="" required="">
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="labelCampo">Email* 
              <span class="mg_erro mg_email" style="display: none"> Campo Obrigatorio</span>
              <span class="mg_erro mg_email_invalido" style="display: none"> Email invalido</span>
            </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cpf" class="labelCampo">CPF* 
              <span class="mg_erro mg_cpf" style="display: none"> Campo Obrigatorio</span>
              <span class="mg_erro mg_cpf_invalido" style="display: none"> CPF invalido</span>
              </label>
              <input type="text" class="form-control" name="cpf" id="cpf" placeholder="" required="">
            </div>
            <div class="col-md-6 mb-3">
              <label for="sexo" class="labelCampo">Sexo*</label>
              <select class="custom-select d-block w-100" id="sexo" required="" name="sexo">
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Não declarar</option>
              </select>
            </div>

          </div>


          <p class="mb-3 labelCampo">Modulo* </p>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="primeiro" name="modulo" type="radio" class="custom-control-input" checked=""
                required="">
              <label class="custom-control-label" for="primeiro">Primeiro</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="segundo" name="modulo" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="segundo">Segundo</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="terceiro" name="modulo" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="terceiro">Terceiro</label>
            </div>
          </div>

          <p class="mb-3 labelCampo">Areas de atuação preferidas* 
          	<span class="mg_erro mg_areas" style="display: none"> Campo Obrigatorio</span>
          </p>

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="programacao" name="areas">
            <label class="custom-control-label" for="programacao">Programação</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="redes" name="areas">
            <label class="custom-control-label" for="redes">Redes de computadores</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="manutencao" name="areas">
            <label class="custom-control-label" for="manutencao">Manutenção de computadores</label>
          </div>
          
          <br>
          
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="senha" class="labelCampo">Senha* 
            	<span class="mg_erro mg_senha" style="display: none"> Campo Obrigatorio</span>
            	<span class="mg_erro mg_senhaInvalida" style="display: none"> As senhas não são iguais</span>
            </label>
            <input type="password" class="form-control" id="senha" placeholder="" required="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="confSenha" class="labelCampo">Confirma senha* 
            	<span class="mg_erro mg_confSenha" style="display: none"> Campo Obrigatorio</span>
            </label>
            <input type="password" class="form-control" id="confSenha" placeholder="" required>
          </div>
        </div>
        <hr class="mb-4">
        <div class="row" style="text-align: center;">
          <input class="btn btn-primary col-md-3 mb-6" style="margin: 5%" onclick="return validar()" type="submit">
          <input class="btn btn-danger col-md-3 mb-6" style="margin: 5%" type="reset">
        </div>
      </form>
      </div>
    </div>
  </div>
</body>
<script>
  function validar() {

    var valided = true;
    
    var nome = document.getElementById("nome");
    var spanNome = document.querySelector(".mg_nome");
    var spanNomeInvalido = document.querySelector(".mg_nome_invalido");
    

    if (nome.value == "") {
      spanNome.style.display = "inline-block";  
      spanNomeInvalido.style.display = "none";
      valided = false;
    }
    else{
      spanNome.style.display = "none";
      if(nome.value.length < 4){
        spanNomeInvalido.style.display = "inline-block";
        valided = false;
      }
      else{
        spanNomeInvalido.style.display = "none";
      }
    }

    var email = document.getElementById("email");
    var spanEmail = document.querySelector(".mg_email")
    var spanEmailInvalido = document.querySelector(".mg_email_invalido")

    if(email.value == ""){
      spanEmail.style.display = "inline-block";
      spanEmailInvalido.style.display = "none";
      valided = false;
    }
    else{
      spanEmail.style.display = "none";
      if(email.value.indexOf('@') == -1 || email.value.indexOf('.') == -1){
        spanEmailInvalido.style.display = "inline-block";
        valided = false;
      }
      else{
        spanEmailInvalido.style.display = "none";
      }
    }

    var cpf = document.getElementById("cpf");
    var spanCpf = document.querySelector(".mg_cpf")
    var spanCpfInvalido = document.querySelector(".mg_cpf_invalido")

    if(cpf.value == ""){
      spanCpf.style.display = "inline-block";
      spanCpfInvalido.style.display = "none";
      valided = false;
    }
    else{
      spanCpf.style.display = "none";
      if( cpf.value.length < 11){
        spanCpfInvalido.style.display = "inline-block";
        valided = false;
      }
      else{
        spanCpfInvalido.style.display = "none";
      }
    }
    console.log("chegou aq");
    var checkbox = document.getElementsByName("areas");
    var spanCheckbox = document.querySelector(".mg_areas");
    var checkboxCheck = false;
    for(var i = 0; i < checkbox.length; i++){
      if(checkbox[i].checked == true){
        checkboxCheck = true;
      }
    }
    if(checkboxCheck){
      spanCheckbox.style.display = "none";
    }
    else{
      spanCheckbox.style.display = "inline-block";
      valided = false;
    }
    
    var senha = document.getElementById("senha");
    var confSenha = document.getElementById("confSenha");
    var spanSenha = document.querySelector(".mg_senha");
    var spanConfSenha = document.querySelector(".mg_confSenha");
    var spanSenhaInvalida = document.querySelector(".mg_senhaInvalida");
    
    if(senha.value == ""){
      spanSenha.style.display = "inline-block";
      valided = false;
    }
    else{
      spanSenha.style.display = "none";
      if(confSenha.value == ""){
        spanConfSenha.style.display = "inline-block";
        valided = false;
      }
      else{
        spanConfSenha.style.display = "none";
        if(senha.value != confSenha.value){
          spanSenhaInvalida.style.display = "inline-block";
          valided = false;
        }
        else{
          spanSenhaInvalida.style.display = "none";
        }
      }
    }
    return valided;
  }
</script>

</html>
